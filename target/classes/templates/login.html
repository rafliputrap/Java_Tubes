<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1500&q=80') no-repeat center center/cover;
      height: 100vh;
    }
    .login-card {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      min-width: 350px;
      max-width: 400px;
    }
    .form-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
    }
    .form-input {
      padding-left: 40px;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height:100vh;">

  <div class="login-card text-center">
    <h2 class="mb-4 fw-bold">Login</h2>
    <div th:if="${message}" style="color:red;">
      <p th:text="${message}"></p>
    </div>
    <form method="post" action="/web/login">
      <div class="mb-3 position-relative">
        <i class="fa fa-user form-icon"></i>
        <input type="text" name="username" class="form-control form-input" placeholder="Username" required>
      </div>
      <div class="mb-4 position-relative">
        <i class="fa fa-lock form-icon"></i>
        <input type="password" name="password" class="form-control form-input" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
    </form>
    <p class="mb-2 small">Don't have account?</p>
    <a href="/web/register" class="btn btn-link mb-2">Register</a>
    <p class="mb-3 small"><a href="register">Register</a></p>
  </div>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
